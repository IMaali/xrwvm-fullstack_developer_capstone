<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - DealerShips</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <style>
            .active-nav {
                color: #fcd34d;
            }
        </style>
    </head>
    <body class="bg-gray-100">
        <header class="bg-blue-900 text-white p-4">
            <nav class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="text-xl font-bold">DealerShips</div>
                <div>
                    <a href="/" class="text-white px-4">Home</a>
                    <a href="/about" class="text-white px-4">About Us</a>
                    <a href="/contact" class="text-white px-4 active-nav">Contact Us</a>
                </div>
            </nav>
        </header>
    <main class="max-w-4xl mx-auto mt-8 p-4 bg-white rounded shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Contact Us</h2>
        <form action="#" method="post" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" rows="4" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required></textarea>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-900 text-white p-2 rounded-md hover:bg-blue-800">Send Message</button>
            </div>
        </form>
    </main>
</body>
</html>
